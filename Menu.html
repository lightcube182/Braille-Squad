<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Braille Squad Game!</title>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="scribble.js"></script>
    <link rel="stylesheet" type="text/ref" href="style.css">
</head>

<body>
    <div role="application">
    <h1 role="heading" tabindex="1">BRAILLE SQUAD!!!</h1>
    <div id="menu">
        <div id="scribble" class="button" role="button" aria-pressed="false" aria-labelledby="scribble_label" tabindex="1">
            Scribble
            <div class="cellRow">
		<div class="cell cell1">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
		<div class="cell cell4">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
	    </div>
	    <div class="cellRow">
		<div class="cell cell2">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
		<div class="cell cell5">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
	    </div>
	    <div class="cellRow">
		<div class="cell cell3">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
		<div class="cell cell6">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
	    </div>
            <div class="infoBar"></div>
        </div>
        <div id="matching" class="button" role="button" aria-pressed="false" aria-labelledby="matching_label" tabindex="1">Matching</div>
        <div id="typing" class="button" role="button" aria-pressed="false" aria-labelledby="typing_label" tabindex="1">
            Typing
            <div class="cellRow">
		<div class="cell cell1">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
		<div class="cell cell4">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
	    </div>
	    <div class="cellRow">
		<div class="cell cell2">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
		<div class="cell cell5">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
	    </div>
	    <div class="cellRow">
		<div class="cell cell3">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
		<div class="cell cell6">
		    <img src="cell.png" alt="braille cell" height="300" width="300">
		</div>
	    </div>
            <div class="infoBar"></div>
        </div>
    </div>
    <div id="labels">
        <p id="scribble_label">Scribble</p>
        <p id="matching_label">Matching</p>
        <p id="typing_label">Typing</p>
    </div>
    </div>
    <div id="form">
      <input type="text" id="textbox" aria-hidden="true"/>
    </div>
</body>
</html>
